name: E2E Tests (Playwright)

on:
  pull_request:
  push:
    branches: [ main, master ]

jobs:
  e2e:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: dailycup_ci
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    env:
      DB_HOST: 127.0.0.1
      DB_NAME: dailycup_ci
      DB_USER: root
      DB_PASSWORD: root
      JWT_SECRET: 'ci-jwt-secret'

    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install frontend dependencies & browsers
        run: |
          cd frontend
          npm ci
          npx playwright install --with-deps

      - name: Build Next.js
        run: |
          cd frontend
          npm run build

      - name: Setup PHP 8.2
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mysqli, pdo_mysql, curl, mbstring
          ini-values: date.timezone=UTC

      - name: Install Composer dependencies
        run: composer install --no-interaction --no-progress --prefer-dist

      - name: Wait for MySQL to be ready
        run: |
          for i in {1..30}; do mysql -h127.0.0.1 -uroot -proot -e "SELECT 1" && break || sleep 2; done

      - name: Apply migrations
        run: php webapp/backend/scripts/apply_migrations.php

      - name: Seed test data
        run: php webapp/backend/scripts/seed_test_data.php

      - name: Start PHP built-in server (backend) in background
        run: |
          php -S 127.0.0.1:8000 -t webapp/backend > /tmp/php-server.log 2>&1 &
          for i in {1..30}; do curl -sS 127.0.0.1:8000/ || sleep 2; done

      - name: Worker sanity check
        run: |
          php webapp/backend/scripts/worker_sanity.php

      - name: Run Playwright tests
        run: |
          cd frontend
          npm run test:e2e
        env:
          NEXT_PUBLIC_API_URL: http://127.0.0.1:8000
