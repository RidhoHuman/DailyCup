name: E2E Tests (Playwright)

on:
  pull_request:
  push:
    branches: [ main, master ]

jobs:
  e2e:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Install dependencies
        run: |
          cd frontend
          npm ci
          npx playwright install --with-deps
      - name: Worker sanity check (debug)
        run: |
          echo "PWD: $(pwd)"
          echo "Root listing:"
          ls -la
          echo "Look for webapp directory:"
          ls -la webapp || true
          echo "Find worker_sanity.php in repo (up to depth 4):"
          find . -maxdepth 4 -type f -name 'worker_sanity.php' -print || true
          if [ -f webapp/backend/scripts/worker_sanity.php ]; then
            echo "Found worker_sanity.php, running it now..."
            php webapp/backend/scripts/worker_sanity.php
          else
            echo "worker_sanity.php not found on runner. Failing the step for diagnostics."
            exit 1
          fi

      - name: Run Playwright tests
        run: |
          cd frontend
          npm run test:e2e
        env:
          NEXT_PUBLIC_API_URL: http://localhost/DailyCup/webapp/backend/api
